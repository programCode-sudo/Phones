<h2 id="title">Products</h2>
<div *ngFor="let product of products" id="container"> 
  <div id="scrollable">
  
    <h3>
      <a [title]="product.name + ' details'">
      {{ product.name }}
      </a>
    </h3>

    <p *ngIf="product.description" id="descripcion">
    Descripcion:{{product.description}}
    </p>

    <button type="button" (click)="share()" id="buttonShare">SHARE</button>
    <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
  </div>
</div>
